language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: true
node_js:
  - '8'
before_script:
  - npm prune
script:
  - npm test
  - cd coffee-example && npm install
  # we are remaining inside coffee-example folder
  - npm run coffee
  - DEBUG=locha npm test
  # with custom --opts file
  - npm run coffee-opts
  - DEBUG=locha npm run test-opts
  - cd ../recursive-example
  - DEBUG=locha npm t
  - cd ..
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
